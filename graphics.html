// all html Graphics and shapes
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
</head>
<body>
    <h1>Graphics and Shapes</h1>
    <p>HTML </p>

    <section>
        <h2>Circle</h2>
        <div style="width: 100px; height: 100px; background-color: rgb(246, 255, 0); border-radius: 50%;"></div>
    </section>

    <section>
        <h2>Square</h2>
        <div style="width: 100px; height: 100px; background-color: red;"></div>
    </section>

    <section>
        <h2>Triangle</h2>
        <div style="width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid green;"></div>
    </section>

    <section>
        <h2>Rectangle</h2>
        <div style="width: 200px; height: 100px; background-color: orange;"></div>
    </section>

    <section>
        <h2>Ellipse</h2>
        <div style="width: 200px; height: 100px; background-color: rgb(48, 201, 61); border-radius: 50%;"></div>
    </section>

    <section>
        <h2>Polygon</h2>
        <div style="width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid blue;"></div>
    </section>
    
</body>
</html>
