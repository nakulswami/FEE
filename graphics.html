    <h1>SVG Shapes Example</h1>

    <div class="svg-shapes">

        <h2>Circle</h2>
        <svg width="120" height="120">
            <circle cx="60" cy="60" r="50" fill="#8e44ad" />
        </svg>

        <h2>Rectangle</h2>
        <svg width="200" height="120">
            <rect x="20" y="20" width="160" height="80" fill="#16a085" />
        </svg>

        <h2>Ellipse</h2>
        <svg width="200" height="120">
            <ellipse cx="100" cy="60" rx="80" ry="30" fill="#2980b9" />
        </svg>

        <h2>Line</h2>
        <svg width="200" height="50">
            <line x1="10" y1="25" x2="190" y2="25" stroke="#c0392b" stroke-width="4" />
        </svg>

        <h2>Triangle</h2>
        <svg width="120" height="120">
            <polygon points="60,10 10,110 110,110" fill="#27ae60" />
        </svg>

        <h2>Square</h2>
        <svg width="120" height="120">
            <rect x="10" y="10" width="100" height="100" fill="#e74c3c" />
        </svg>
